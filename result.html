<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            padding: 30px;
        }
        .result-header {
            color: #333333;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .result-content {
            color: #555555;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .back-btn {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1 class="result-header">Prediction Result</h1>
        <p class="result-content">Predicted Animal: {{ prediction }}</p>
        <a href="/" class="back-btn">Go back</a>
    </div>
</body>
</html>
